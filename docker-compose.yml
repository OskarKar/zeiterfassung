version: "3.9"

services:
  zeiterfassung:
    build: .
    container_name: zeiterfassung
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persistent SQLite database â€” map to a folder on your NAS
      - ./data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
